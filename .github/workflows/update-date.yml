name: Actualizar fecha y hora y gestionar PR

on:
  schedule:
    - cron: '0 15 * * *'    # 10:00 AM Perú (15:00 UTC)
    - cron: '30 20 * * *'   # 3:30 PM Perú (20:30 UTC)
    - cron: '0 0 * * *'     # 7:00 PM Perú (00:00 UTC)
  workflow_dispatch:

jobs:
  update-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3
        with:
          repository: JunalChowdhuryGomez/date-update
          token: ${{ secrets.PAT_JUNALCHOWDHURYGOMEZ }}
          ref: main

      - name: Configurar Git
        run: |
          git config user.name "JunalChowdhuryGomez"
          git config user.email "junalchowdhury2001@gmail.com"

      - name: Crear nueva rama
        run: |
          BRANCH_NAME="update-date-$(date +%s)"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
          git checkout -b $BRANCH_NAME
          echo "Rama creada: $BRANCH_NAME"
          git branch  # Depuración: mostrar ramas

      - name: Actualizar fecha.txt con fecha y hora Perú
        run: |
          TZ='America/Lima' date '+%d/%m/%Y %H:%M:%S' >> fecha.txt
         .Concurrent: cat fecha.txt  # Depuración: mostrar contenido

      - name: Hacer commit y push
        run: |
          git add fecha.txt
          git commit -m "Actualizar fecha y hora automáticamente"
          echo "Ejecutando: git push --set-upstream origin $BRANCH_NAME"
          git push --set-upstream origin $BRANCH_NAME
          git ls-remote --heads origin $BRANCH_NAME  # Depuración: verificar rama

      - name: Crear Pull Request
        run: |
          echo "Creando PR desde $BRANCH_NAME a main en JunalChowdhuryGomez/date-update"
          gh pr create \
            --title "Actualizar fecha y hora $(TZ='America/Lima' date '+%d/%m/%Y %H:%M:%S')" \
            --body "Actualización automática de fecha y hora" \
            --base main \
            --head $BRANCH_NAME \
            --repo JunalChowdhuryGomez/date-update
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_JUNALCHOWDHURYGOMEZ }}

      - name: Aprobar Pull Request
        run: |
          PR_NUMBER=$(gh pr list --base main --head $BRANCH_NAME --repo JunalChowdhuryGomez/date-update --json number --jq '.[0].number')
          echo "Aprobando PR #$PR_NUMBER"
          gh pr review $PR_NUMBER --approve --body "Aprobado automáticamente por GitHub Actions" --repo JunalChowdhuryGomez/date-update
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_JUNALCHOWDHURYGOMEZ }}

      - name: Fusionar Pull Request
        run: |
          PR_NUMBER=$(gh pr list --base main --head $BRANCH_NAME --repo JunalChowdhuryGomez/date-update --json number --jq '.[0].number')
          echo "Fusionando PR #$PR_NUMBER"
          gh pr merge $PR_NUMBER --merge --repo JunalChowdhuryGomez/date-update
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_JUNALCHOWDHURYGOMEZ }}